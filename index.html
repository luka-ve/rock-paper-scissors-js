<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="content">
        <h1>Rock Paper Scissors</h1>

        <div class="rules">
          <p>Make your choice!</p>
          <p>Win 3 out of 5.</p>
        </div>

        <div class="selection-buttons">
          <input
            type="image"
            src="img/rock.svg"
            class="rps-choice"
            id="rock"
            alt="rock"
          />
          <input
            type="image"
            src="img/paper.svg"
            class="rps-choice"
            id="paper"
            alt="paper"
          />
          <input
            type="image"
            src="img/scissors.svg"
            class="rps-choice"
            id="scissors"
            alt="scissors"
          />
        </div>

        <div class="score-container">
          <div class="score-indicator">
            <p>You</p>
            <p id="player-score">0</p>
          </div>
          <div class="score-indicator">
            <p>AI</p>
            <p id="ai-score">0</p>
          </div>
        </div>

        <div>
          <button class="reset-btn">Restart</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
